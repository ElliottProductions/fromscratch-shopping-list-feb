<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body class="backscreen">
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>    
    <button id="logout">Logout</button>
    <main>
        <br><br><br>
        <h1 class="openingline">THERE'S A WAR ON, FOR YOUR TIME</h1>
        <div class="bigdiv">
            <div class="inputdiv">
                <form id="input-form">
                    <input name="task-input"class="taskinput" placeholder="INPUT TASK HERE">
                    <div class="timediv">
                        <input name="hour-input"class="timeinput" placeholder="09">
                        <p class="timenotation">:</p>
                        <input name="minute-input"class="timeinput" placeholder="00">
                        <p class="timenotation">:</p>
                        <input name="second-input"class="timeinput" placeholder="00">
                    </div>
                    <button class="add-task-button">ADD TASK</button>
                </form>
            </div>
            <div class="listdiv">

            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./other-page.js"></script>
</body>

</html>
